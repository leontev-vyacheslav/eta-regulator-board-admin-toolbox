name: flutter_test_app
description: "A new Flutter project."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.2.6 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  window_manager: ^0.3.8
  json_annotation: ^4.8.1
  shared_preferences: ^2.2.2
  mask_text_input_formatter: ^2.8.0
  qr_flutter: ^4.1.0
  file_picker: ^6.1.1


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_launcher_icons: "^0.13.1"

  flutter_lints: ^2.0.0
  build_runner: ^2.4.8
  json_serializable: ^6.7.1


flutter_launcher_icons:
 windows:
    generate: false
    image_path: "assets/images/icon.ico"


flutter:
  assets:
    - assets/images/
  uses-material-design: true


